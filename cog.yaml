build:
  gpu: true
  python_version: "3.10"
  system_packages: []
  python_packages:
    - torch>=2.0.0
    - torchvision>=0.15.0
    - diffusers>=0.35.0
    - transformers>=4.56.0
    - accelerate>=1.0.0
    - pillow>=10.0.0
    - safetensors>=0.4.0
    - huggingface-hub>=0.20.0
  run:
    environment:
      HF_HUB_ENABLE_HF_TRANSFER: "1"
predict: "predict.py:Predictor"
